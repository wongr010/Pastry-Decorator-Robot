set accel "UPARROW" //5H_KEY
set break "DOWNARROW" //5H_KEY
set draw_background "1" //b
set gl_ext_compiled_vertex_array "0" //b
set gl_finish "0" //b
set gl_shadows "2" //i
set gl_texturemode "GL_NEAREST" //Q23Hgl4Enum
set gl_use_opt "0" //b
set gl_vertex_arrays "1" //b
set handbreak "SPACE" //5H_KEY
set left "LEFTARROW" //5H_KEY
set r_mode "0" //i
set right "RIGHTARROW" //5H_KEY
set use_joystick "0" //b
